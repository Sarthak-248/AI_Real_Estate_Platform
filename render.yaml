services:
  # AI Microservice (Python/FastAPI)
  - type: web
    name: estate-ai-service
    rootDir: ai_service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # Main Application (Node.js/Express + React/Vite)
  - type: web
    name: mern-estate
    env: node
    buildCommand: npm install && npm install --prefix client && npm run build --prefix client
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: estate-ai-service
          property: host
      - key: MONGO
        sync: false
      - key: JWT_SECRET
        sync: false
